### Site Settings ###
title               : Manigandan Dorairaj
description         : >-
                      Software Engineer. Solutions Architect.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : manigandan-dorairaj/manigandan-dorairaj.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : #YoussefRaafatNasry/portfolYOU  #Commenting remote theme and hosting it locally
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)



### Plugins ###
plugins:
  - jemoji
  - jekyll-admin


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


